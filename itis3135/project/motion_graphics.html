<body>
  <div data-include="components/header.html"></div>
  <main>
    <h2>Motion Graphics</h2>
    <p>Stuff that moves.</p>

    <!-- thumbnails: each .thumb must have a data-video attribute pointing to the video file.
         Provide an optional data-poster for a poster image. -->
    <div class="graphics">
      <div class="thumb" data-video="./media/videos/TO_THE_HEAVENS_2_2.mp4">

          <source src="./media/videos/TO_THE_HEAVENS_2_2.mp4" type="video/mp4">

      </div>

        </video>

          <source src="./media/videos/Full_Comp_1.mp4" type="video/mp4">
        </video>

      <!-- add more thumbnails as needed -->
    </div>

    <!-- lightbox (hidden by default) -->
    <dialog class="lightbox" aria-hidden="true">
      <div class="lightbox-backdrop" role="presentation"></div>
      <div class="lightbox-content" role="document">
        <button class="lightbox-close" aria-label="Close video">Ã—</button>
        <video class="lightbox-video" controls playsinline></video>
      </div>
    </dialog>
  </main>
  <div data-include="components/footer.html"></div>
