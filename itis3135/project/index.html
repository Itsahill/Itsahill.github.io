<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/default.css">
    <title>Work | Shamil Luqman Portfolio</title>
</head>
<body>
    <header>
            <ul>
                <li><a href="">Projects</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Motion Graphics</a></li>
            </ul>
            <h1 id="title">Shamil Luqman</h1>

    </header>
    <main>
        <div class="preview-section">
            <div class="project-preview"><h2>Project 1</h2></div>
            <div class="project-preview"><h2>Project 2</h2></div>
            <button type="button" id="see-more">See More</button>
            <div class="project-preview hidden"><h2>Project 3</h2></div>
            <div class="project-preview hidden"><h2>Project 4</h2></div>
        </div>
    </main>
    <footer>

    </footer>

    <script>
    // Reveal hidden previews and remove the button when clicked
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('see-more');
      if (!btn) return;
      btn.addEventListener('click', () => {
        document.querySelectorAll('.project-preview.hidden').forEach((el, index) => {
          setTimeout(() => {
            el.classList.remove('hidden');
            el.classList.add('revealed');
          }, index * 150);
        });
        setTimeout(() => {
          btn.style.display = 'none';
        }, 300);
      });
    });
    </script>
</body>
</html>
